{% extends "clinic/layout.html" %}
{% load static %}
{% block title %}

    Register

{% endblock %}
{% block main %}

    <div class="general">
        <div class="form-container">
            <form id="register-form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="container">
                    <h1>Register</h1>
                    <div class="form-group">
                        <label for="username" class="form-label">Your Username</label>
                        <input type="text" class="form-control" name="username" id="username" autocomplete="off" autofocus placeholder="anthony" tabindex="1" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" id="email" autocomplete="off" placeholder="anthony@gmail.com" tabindex="2" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Your Password</label>
                        <input type="password" class="form-control" name="password" id="password" autocomplete="off" tabindex="3" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="form-label">Retype Password</label>
                        <input type="password" class="form-control" name="confirm" id="confirm" autocomplete="off" tabindex="4" required>
                    </div>
                    <button>Register</button>
                </div>
                <div>
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </form>
        </div>
    </div>    

{% endblock %}
{% block script %}

    <script src="{% static 'clinic/register.js' %}"></script>

{% endblock %}
