{% extends "clinic/layout.html" %}
{% load static %}
{% block title %}

    add message

{% endblock %}
{% block main %}

    <div class="general">
        <div class="form-container">
            <form action="{% url 'add_message' %}" method="post" id="add-message-form">
                {% csrf_token %}
                <div class="container">
                    <h1>Add message</h1>
                    <p>Record important message between the person and you</p>
                    <div class="form-group">
                        <label for="person_id" class="form-label">Person</label>
                        <select name="person_id">
                            <option selected disabled>Choose person</option>

                            {% for person in people %}

                                <option value="{{ person.id }}">{{ person.name }}</option>

                            {% empty %}

                                <option>No person</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content" class="form-label">Content</label>
                        <textarea name="content" rows="5" cols="40" class="form-control" id="content" placeholder="Enter message..."></textarea>
                    </div>
                    <button>Save</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
{% block script %}

    <script src="{% static 'clinic/add_message.js' %}"></script>

{% endblock %}
