{% extends "clinic/layout.html" %}
{% load static %}
{% block title %}

    add contract

{% endblock %}
{% block main %}

    <div class="general">
        <div class="form-container">
            <form action="{% url 'add_contract' %}" method="post" id="add-contract-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="container">
                    <h1>Add Contract</h1>
                    <div class="form-group">
                        <label for="client_id" class="form-label">Client</label>
                        <select name="client_id">
                            <option selected disabled>Company</option>
                            {% for company in companies %}

                                <option value="{{ company.id }}">{{ company.name }}</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chosen_services" class="form-label">Services</label>
        
                        {% for service in services %}

                            <div>
                                <input type="checkbox" name="chosen_services" value="{{ service.id }}"> {{ service.name }}
                            </div>                            

                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="male_headcount" class="form-label">Male Headcount</label>
                        <input name="male_headcount" type="number" min="0" class="form-control" autocomplete="off" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label for="female_headcount" class="form-label">Female Headcount</label>
                        <input name="female_headcount" type="number" min="0" class="form-control" autocomplete="off" placeholder="100">
                    </div>
                    <div class="form-group">
                        <label for="initiation_date" class="form-label">Initiation Date</label>
                        <input name="initiation_date" type="date" class="form-control" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="contract_file" class="form-label">Contract file</label>
                        <input name="contract_file" type="file">
                    </div>
                    <button>Save</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
